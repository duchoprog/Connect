    <meta charset="UTF-8" />

  <body class="container">
    <h1>DPGames</h1>
    <div>
      <label for="mail">Tu mail</label>
      <input type="email" name="mail" id="mail" />
    </div>
    <div>
      <label for="pass">Tu pass</label>
      <input type="password" name="pass" id="pass" />
    </div>
    <button onclick="logIn()" class="btn btn-danger">log in</button>
    <button id="crear" onclick="crear()" class="btn btn-danger">
      crear cuenta
    </button>
    <section>
      <div id="gameLists">
        <div class="gameList">
          <h2>connect</h2>
          <table id="connectList">
            <tr>
              <th>JuegoID</th>
              <th>J1 (local)</th>
              <th>J2</th>
              <th>Estado</th>
            </tr>
          </table>
          <table>
            <tr>
              <th>Jugador</th>
              <th>Puntos</th>
            </tr>
          </table>
        </div>
        <div id="connectRank" class="gameRank"></div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p style="color: black;" id="modalMsg">
              No podes entrar con esos datos.
            </p>
            <div></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
